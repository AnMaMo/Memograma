<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEMORY GAME</title>
        <script src="code.js"></script>
        <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">MEMORY GAME</h1>
    <div class="form">
        <!--Init the form in html-->
        <form name="initialform" action="party.php" method="post" onsubmit="return validate();">

            <!--Title-->
            <h1 class="ftitle">Configure the party</h1>

            <!--Number of players-->
            <div id="test">
                <p id="ftext">Number of Players</p> 
                <input type="range" id="rangeInput" name="nplayers" min="1" max="4" onchange="playerSelector(this.value)" oninput="this.nextElementSibling.value = this.value" required>
                <output for="nplayers" id="output">3</output>
            </div>


            <!-- Name of players -->
            <p id="ftext">Nicks of Players</p> 
            <input type="text" name="player1" id="textbox" placeholder="PLAYER">
            <input type="text" name="player2" id="textbox" placeholder="PLAYER">
            <input type="text" name="player3" id="textbox" placeholder="PLAYER">
            <input type="text" name="player4" id="textbox" placeholder="PLAYER">
            

        <!--Get the size of a panel-->
        <div class="panel">
            <div id="test">
                <p id="ftext">X</p> 
                <input type="range" id="rangeInput" name="fx" min="1" max="6" oninput="this.nextElementSibling.value = this.value" required>
                <output for="fx" id="output">4</output>
            </div>
            <div id="test">
                <p id="ftext">Y</p>   
                <input type="range" id="rangeInput" name="fy" min="1" max="5" oninput="this.nextElementSibling.value = this.value" required>
                <output for="fy" id="output">3</output>
            </div>
        </div>
        <!--Submit button-->
            <input class="button" type="submit" value="PLAY">
            <a class="button" href="ranking.php">RANK</a>
        </form> 
    </div>
</body>
</html>
